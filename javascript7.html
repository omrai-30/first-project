    <script>

        let first,second,third;

           first = "Crazy"
        }

            }

               first = "Fire" 
            }

                second = "garments"
             }
             else if(rand<0.66 && rand>=0.33){
                 second = "Engines"
                 }

                //let generate the third word
                rand = Math.random();

                 }

                        third = "hub" 
                     }

    </script>
